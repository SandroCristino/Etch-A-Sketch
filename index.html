<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container"></div>
        
    </body>
    <script>
        const button = document.createElement('button');
        const container = document.querySelector('#container');
        const color = ['green','blue','yellow','white','brown','purple','lila','lightblue','grey','black'];

        container.appendChild(button);

        createSquare(16);
        
        container.setAttribute('style', 'display:flex; flex-wrap:wrap; gap:20px; justify-content: center');
        button.setAttribute('style', 'display:block; flex:0 1 100%; margin: 0 42%; height: 33px;  font-size: 20px; border-radius:10px');
        button.textContent = 'ðŸ‘€ Change it ðŸ‘€';
        button.addEventListener('click', () => {
            let input = prompt('How many square do you want?');
            createSquare(input);
        })

        function createSquare(amount) {
            
            document.querySelectorAll('p').forEach((elem) => elem.remove());

                while (amount > 0) {
                const div = document.createElement('p');
                div.classList.add('square');
                div.setAttribute('style', 'width:100px; height:100px; background:black; margin: 0');

                

                container.appendChild(div);
                div.addEventListener('mouseover', (e) => {
                    const random = Math.round(Math.random() * 10 - 1);
                    div.style.background = color[random];
                })
                amount--;
            }
        }

    </script>
</html>
