<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container"></div>
        
    </body>
    <script>
        const button = document.createElement('button');
        const container = document.querySelector('#container');
        const color = ['green','blue','yellow','white','brown','purple','lila','lightblue','grey','magenta'];

        container.appendChild(button);

        createSquare(2);
        

        // container.setAttribute('style', 'display:flex; flex-wrap:wrap; justify-content: center');
        // button.setAttribute('style', 'display:block; flex:0 1 100%; margin: 0 42%; height: 33px;  font-size: 20px; border-radius:10px');
        button.setAttribute('style', 'grid-area:header; height: 33px; margin: 20px; font-size: 20px; border-radius:10px; grid-column-start: 1; grid-column-end: 17;')
        button.textContent = 'ðŸ‘€ Change it ðŸ‘€';
        button.addEventListener('click', () => {
            let input = prompt('How many rows do you want?');
            createSquare(input);
        })

        function createSquare(amount) {
            document.querySelectorAll('p').forEach((elem) => elem.remove());

            for (;amount > 0; amount--) {
                for (let i = 16; i > 0; i--) {
                const div = document.createElement('p');
                div.classList.add('square');
                div.setAttribute('style', 'width:50px; height:50px; background:white; margin: 0;border:solid 3px black');

                

                container.appendChild(div);
                div.addEventListener('mouseover', (e) => {
                    const random = Math.round(Math.random() * 10 - 1);
                    div.style.background = color[random];
                })
                }
            }
        }

    </script>
</html>
