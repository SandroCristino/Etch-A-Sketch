<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container"></div>
        
    </body>
    <script>
        const button = document.createElement('button');
        const container = document.querySelector('#container');
        // const body = document.querySelector()
        const color = ['green','blue','yellow','white','brown','purple','lila','lightblue','grey','black'];

        container.appendChild(button);

        function createSquare(amount) {
            while (amount > 0) {
                const div = document.createElement('div');
                div.classList.add('square');
                div.setAttribute('style', 'width:100px; height:100px; background:black');
                container.appendChild(div);
                div.addEventListener('mouseover', (e) => {
                    const random = Math.round(Math.random() * 10 - 1);
                    div.style.background = color[random];
                })
                amount--;
            }
        }

        createSquare(16);

        
        container.setAttribute('style', 'display:flex; flex-wrap:wrap; gap:20px; justify-content: center;align-content: center;');

        button.setAttribute('style', 'display:block; flex:0 1 100%')


    </script>
</html>
